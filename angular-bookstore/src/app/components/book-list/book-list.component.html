<table border="1">
    <thead>
      <tr></tr>
      <tr>Name</tr>
      <tr>Description</tr>
      <tr>Price</tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
         <td>
             <img [src]="book.imageUrl" height="50" alt=""/>
         </td>
         <td>{{book.name}}</td>
         <td>{{book.description}}</td>
         <td>{{book.unitPrice | currency: 'INR'}}</td>
      </tr>
    </tbody>
  </table>
